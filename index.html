<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Login</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=personvpn_keymail"/>
    
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
    
</head>
<body>
    <main>
        <div id="imagem"></div>
        <article>
            <h1>Login</h1>
            <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>
            <form action="#" method="post" autocomplete="on">
                <div class="caixa">
                    <i class="material-symbols-outlined">person</i>
                    <input class="input" type="email" name="email" id="iemail" placeholder="seu e-mail" autocomplete="email" required>
                </div>
                <div class="caixa">
                    <label for="isenha"><i class="material-symbols-outlined">vpn_key</i></label>
                    <input class="input" type="password" name="senha" id="isenha" autocomplete="current-password" placeholder="sua senha" required>
                </div>
                <input id="submit" class="opcao" type="submit" value="Entrar">
                <input class="opcao" id="esqsenha" type="button" value="Esqueci a senha">
            </form>
        </article>
    </main>
</body>
</html>
